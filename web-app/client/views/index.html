<!DOCTYPE html>
<html ng-app="tassApp">
  <head>
    <title>App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <!-- app js -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/geool.js"></script>
    <!-- openlayers -->
    <link rel="stylesheet" src="javascripts/lib/ol/ol.css" type="text/css">
    <link rel="stylesheet" src="javascripts/lib/leaflet.css" type="text/css">
    <script src="javascripts/lib/ol/ol.js"></script>
    <script src="javascripts/lib/leaflet/leaflet.js"></script>
  </head>

  <body>
    <div ng-controller="mainController">
      <div class="todo-form">
        <form>
          <select ng-model="selectedCand"
                  ng-options="cand as cand.cand_name for cand in candidates track by cand.cand_id"
                  ng-change="updateCand()">
          </select>
          <!-- <div>Selected todo: {{ {selected_todo:selectedCand} }}</div> -->
          <!-- <button type="submit"
                  class="btn btn-primary btn-lg btn-block"
                  ng-click="createTodo()">Add Todo
          </button> -->
        </form>
      </div>
      <div class="solid">
        <div id="map"></div>
      </div>
    </div>

    <div ng-controller="mapController">

    </div>
  </body>
</html>
